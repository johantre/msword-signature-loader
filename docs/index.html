<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upload Signature image</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css"/>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml">
</head>
<body>
<header>
    <h1>Upload your Signature image</h1>
</header>
<main>
    <section>
        <div class="top-bar">
            <!-- File upload -->
            <div class="file-upload-wrapper">
                <button class="file-upload-button" type="button">Choose File</button>
                <input type="file" id="fileInput" class="file-upload-input" accept="image/*" capture="environment">
            </div>
            <!-- Rotate buttons -->
            <div id="rotateButtons" class="rotate-buttons">
                <button id="rotateLeft" title="rotate left">&#x27F2;</button>
                <button id="rotateRight" title="rotate right">&#x27F3;</button>
            </div>
        </div>
    </section>
    <section>
        <!-- Cropper & sliders -->
        <div class="cropper-and-controls" style="display:none;">
            <div id="cropperContainer">
                <img id="preview" style="display:none;"/>
            </div>
        </div>
    </section>
    <section>
        <!-- Controls/buttons & status -->
        <div class="controls-container">
            <div class="slider-container">
                <div class="slider-group">
                    <label>
                        <span>Brightness:</span>
                        <input type="range" id="brightness" min="0.5" max="1.5" step="0.01" value="1">
                    </label>
                </div>
                <div class="slider-group">
                    <label>
                        <span>Contrast:</span>
                        <input type="range" id="contrast" min="0.5" max="1.5" step="0.01" value="1">
                    </label>
                </div>
            </div>
            <div id="actions">
                <div class="button-group">
                    <button id="cropBtn" style="display:none;">Crop</button>
                    <button id="uploadBtn" style="display:none;" class="right-align" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16"
                             style="margin-right: 4px; vertical-align: text-bottom;">
                            <path d="M4.5 3.5v9l7-4.5-7-4.5z"/>
                        </svg>
                        Upload
                    </button>
                </div>
                <div class="button-group">
                    <button id="copyLinkBtn" style="display:none;" disabled>Copy link again</button>
                    <button id="openFormBtn" style="display:none;" class="right-align">GitHub Actions form</button>
                </div>
            </div>
            <p id="linkDisplay" style="word-break: break-all;"></p>
            <p id="status"></p>
        </div>
    </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/5.16.0/load-image.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
<script src="cropperhelper.js"></script>
</body>
</html>
